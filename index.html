<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>親ページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: 2px solid #007bff;
            border-radius: 5px;
            background-color: white;
        }
        .info {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .log {
            background-color: #fff;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            border: 1px solid #ddd;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            background-color: #f8f9fa;
            border-radius: 3px;
            font-family: monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>親ページ（parent.html）</h1>
        
        <div class="info">
            <p><strong>現在のURL:</strong> <span id="current-url"></span></p>
            <p><strong>説明:</strong> このページは親ページです。下のiframe内に子ページ（child.html）が表示されています。</p>
        </div>

        <h2>違うドメイン</h2>
        <iframe src="https://iframe-test-child.kzk4043.workers.dev/" id="child-frame"></iframe>

        <hr>
        <h2>同じドメイン</h2>
        <iframe src="https://kzk4043.github.io/iframe-test-child/" id="child-frame"></iframe>

        <div class="log">
            <h3>メッセージログ</h3>
            <div id="message-log">
                <div class="log-entry">ログがここに表示されます...</div>
            </div>
        </div>
    </div>

    <script>
        // 現在のURLを表示
        document.getElementById('current-url').textContent = window.location.href;

        // ログ関数
        function addLog(message) {
            const logDiv = document.getElementById('message-log');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.textContent = new Date().toLocaleTimeString() + ' - ' + message;
            logDiv.insertBefore(entry, logDiv.firstChild);
        }

        // postMessageのリスナー
        window.addEventListener('message', (event) => {
            // セキュリティのため、本番環境では送信元の検証が必要
            // if (event.origin !== 'https://your-github-pages-url') return;
            
            addLog(`メッセージ受信: ${JSON.stringify(event.data)}`);
            
            if (event.data.action === 'navigate') {
                if (confirm(`親ページを ${event.data.url} に遷移しますか？`)) {
                    window.location.href = event.data.url;
                } else {
                    addLog('ナビゲーションがキャンセルされました');
                }
            }
        });

        // ページ読み込み時のログ
        addLog('親ページが読み込まれました');
    </script>
</body>
</html>
